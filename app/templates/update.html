{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags  %}

{% block body %}




<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
{% if message %}
 <script>
 Swal.fire({
    icon: 'success',
    title: '',
    text: '{{message}}',

 })
 </script>
{% endif %}
  

        
    

<form method="post" action="{% url 'update' pk=data.pk %}" style="margin-top:0%" class="text-warning" enctype="multipart/form-data">
    
    
    {% csrf_token %}
    
   
    {{ form|crispy }}
    
    
        
<input type="submit" value="submit" class="btn btn-secondary py-3 px-4">
            
  </form> 
{% endblock body %}
